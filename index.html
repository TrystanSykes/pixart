<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>i &hearts; js</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
  <h1>Pixel Art!</h1>
  <div class="controls">
    <form id="form">
      <input type="text" id="color-field"></input>
      <button id="set-color">Set Color</button>
    </form>
  </div>
  <div class="brush"></div>
  <div class="controls">
    <input type="text" id="movie-field"></input>
    <button id="set-movie">Set Stamp</button>
  </div>
  <div class="stamp"></div>
  <div class="controls">
    <select name="" id="paint-type">
      <option value="color">Use Color</option>
      <option value="stamp">Use Stamp</option>
    </select>
    <button class="choose">Choose</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="pixart.js"></script>
</body>
</html>
